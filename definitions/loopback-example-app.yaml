definitions:
  user:
    properties:
      login_nome:
        type: string
      login_pass:
        type: string
      login_user:
        type: string
      perfil:
        type: string
      subtorre:
        type: string
      torre:
        type: string
    required:
      - login_nome
      - login_pass
      - login_user
      - perfil
      - subtorre
      - torre
    additionalProperties: false
  x-any:
    properties: {}
  Torre:
    properties:
      Torre:
        type: string
      Descricao_Torre:
        type: string
    required:
      - Torre
      - Descricao_Torre
    additionalProperties: false
  SubTorre:
    properties:
      Subtorre:
        type: string
      Torre_id:
        type: string
    required:
      - Subtorre
      - Torre_id
    additionalProperties: false
  projeto:
    properties:
      classificacao_geral:
        type: string
      familia:
        type: string
      fase:
        type: string
      gerente:
        type: string
      mes_ano:
        type: string
      id:
        type: number
        format: double
      proposta:
        type: string
      sistema:
        type: string
      valor_mes_ano:
        type: number
        format: double
      regiao:
        type: string
      projeto:
        type: string
    required:
      - id
    additionalProperties: false
  LimiteGrafico:
    properties:
      data_corte:
        description: Data de corte do Limite
        type: string
      familia:
        description: familia que representa o valor do limite
        type: string
      id:
        description: id limite grafico
        type: number
        format: double
      valor_limite:
        description: valor do limite do grafico
        type: number
        format: double
      varicao:
        description: variacao da porcentagem por familia
        type: number
        format: double
    required:
      - id
    additionalProperties: false
  LimiteReal:
    properties:
      mes_ano_limite:
        description: mes ano do limite
        type: string
      id:
        description: id_mes_ano
        type: number
        format: double
      valor_limite_mes_ano:
        description: valor do limite por mes ano
        type: number
        format: double
      subtorre_limite:
        description: subtorre do limite real
        type: string
    required:
      - id
    additionalProperties: false
  Sistemas:
    properties:
      id:
        type: number
        format: double
      Sistema:
        type: string
      Regiao:
        type: string
    required:
      - id
    additionalProperties: false
