definitions:
  Car:
    properties:
      id:
        type: string
      vin:
        type: string
      year:
        type: number
        format: double
      make:
        type: string
      model:
        type: string
      image:
        type: string
      carClass:
        type: string
      color:
        type: string
    required:
      - id
    additionalProperties: false
  x-any:
    properties: {}
  user:
    properties:
      login:
        type: string
      senha:
        type: string
      id:
        type: string
    required:
      - login
      - senha
    additionalProperties: false
